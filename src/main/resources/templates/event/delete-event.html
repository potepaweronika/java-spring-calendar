<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Delete Event</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
    .navbar {
        background-color: green;
    }
</style>

<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                Calendar App </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/profile}">Profile</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br><br><br><br><br><br>
<!-- Create HTML create new event form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully deleted event!</div>
            </div>

            <h1>Delete Event</h1>

            <form th:action="@{/delete-event/{eventId}(eventId=${event.id})}" method="post" th:object="${event}">
                <div class="form-group">
                    <p class="control-label">Title: <label th:text="${event.title}"></label></p>
                </div>
                <div class="form-group">
                    <p class="control-label">Description: <label th:text="${event.description}"></label></p>
                </div>
                <div class="form-group">
                    <p class="control-label">Start Date: <label th:text="${event.startDate}"></label></p>
                </div>
                <div class="form-group">
                    <p class="control-label">End Date: <label th:text="${event.endDate}"></label></p>
                </div>
                <div class="form-group">
                    <p class="control-label">Color: <label th:text="${event.color}"></label></p>
                </div>
                <div class="form-group">
                    <p class="control-label">Location: <label th:text="${event.location}"></label></p>
                </div>

                <div class="form-group">
                    <label class="control-label">Are you sure you want to delete event?</label><br>
                    <button class="btn btn-danger" type="submit">Delete Event</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
